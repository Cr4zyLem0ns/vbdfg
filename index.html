<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Launcher</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background-color: #2E3440;
            color: #D8DEE9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #D8DEE9;
            margin-top: 40px;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            font-size: 1.5rem;
            color: #D8DEE9;
            margin-bottom: 40px;
        }

        .description .highlight {
            color: #81A1C1;
        }

        .search-container {
            width: 100%;
            padding: 20px;
            background-color: #3B4252;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #search-input {
            width: 70%;
            max-width: 500px;
            padding: 10px 15px;
            font-size: 16px;
            border: 4px solid #4C566A;
            border-radius: 20px;
            background-color: #3B4252;
            color: #D8DEE9;
        }

        #search-input::placeholder {
            color: white;
        }

        #search-input:focus {
            outline: none;
            border-color: #81A1C1;
            background-color: #434C5E;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100vw;
            flex-grow: 1;
        }

        .game {
            position: relative;
            background-color: #3B4252;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            width: 200px;
            height: 200px;
        }

        .game:hover {
            background-color: #434C5E;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-color: #81A1C1;
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #D8DEE9;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.2s ease;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px;
            pointer-events: none;
            line-height: 1.2;
            text-align: center;
            overflow: hidden;
        }

        .game:hover .overlay {
            opacity: 1;
        }

        footer {
            background-color: #3B4252;
            color: #D8DEE9;
            text-align: center;
            padding: 30px 20px;
            margin-top: auto;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #81A1C1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #5E81AC;
        }

        ::-webkit-scrollbar-track {
            background-color: #3B4252;
        }
    </style>
</head>
<body>

    <h1>The Launcher</h1>

    <p class="description">The <span class="highlight">#1</span> biggest PLSD unblocked games site.</p>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search games..." />
    </div>

    <div id="search-results" class="game-container">
        <div class="game">
            <img src="/assets/images/placeholder.png" alt="placeholder" loading="lazy" />
            <div class="overlay">PLACEHOLDER</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 The Launcher - All rights reserved - Credits to Nicolai</p>
    </footer>

    <script src="https://kit.fontawesome.com/69b99f4057.js" crossorigin="anonymous"></script>
    <script src="/assets/js/gameload.js" defer></script>
    <script src="/assets/js/screensize.js" defer></script>
</body>
</html>
